<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
</head>

<body class="pear-container">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">角色ID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="id" placeholder="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">角色名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="role_name" placeholder="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">角色备注</label>
                        <div class="layui-input-inline">
                            <input type="text" name="detail" placeholder="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                        <i class="layui-icon layui-icon-search"></i>
                        查询
                    </button>
                        <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="role-table" lay-filter="role-table"></table>
        </div>
    </div>

    <script type="text/html" id="user-toolbar">
        <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
        <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
    </script>

    <script type="text/html" id="user-bar">
        <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
        <button class="pear-btn pear-btn-warming pear-btn-sm" lay-event="power"><i class="layui-icon layui-icon-vercode"></i></button>
        <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
    </script>

    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
    <script>
        layui.use(['table', 'form', 'jquery', 'common'], function() {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let MODULE_PATH = "operate/";
            // checkToken();
            $.ajaxSetup({
                xhrFields: {
                    withCredentials: true
                },
            });
            table.render({
                elem: '#role-table',
                url: '/system/role/json',
                page: true,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        title: 'ID',
                        field: 'id',
                        align: 'center',
                        width: 100
                    }, {
                        title: '角色名称',
                        field: 'role_name',
                        align: 'center'
                    }, {
                        title: '角色备注',
                        field: 'detail',
                        align: 'center'
                    }, {
                        title: '创建时间',
                        field: 'created_at',
                        align: 'center'
                    }, {
                        title: '操作',
                        toolbar: '#user-bar',
                        align: 'center',
                        width: 140
                    }]
                ],
                skin: 'line',
                toolbar: '#user-toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            });

            table.on('tool(role-table)', function(obj) {
                if (obj.event === 'remove') {
                    window.remove(obj);
                } else if (obj.event === 'edit') {
                    window.edit(obj);
                }else if (obj.event === 'power') {
                    window.power(obj);
                }
            });

            table.on('toolbar(role-table)', function(obj) {
                if (obj.event === 'add') {
                    window.add();
                } else if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                }
            });

            form.on('submit(user-query)', function(data) {
                table.reload('role-table', {
                    where: data.field
                })
                return false;
            });

            // 启用-禁用开关
            form.on('switch(user-enable)', function(obj) {
                var status = 0;
                if(obj.elem.checked){
                    status = 1
                }
                $.ajax({
                    url: "/system/admin/status",
                    type: "POST",
                    data: {id:this.value,status:status},
                    dataType:'json',
                    success: function(result) {
                        if (result.code == 200) {
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    },
                });
            });

            window.add = function() {
                layer.open({
                    type: 2,
                    title: '新增',
                    shade: 0.1,
                    area: [common.isModile() ? '100%' : '500px', common.isModile() ? '100%' : '300px'],
                    content: '/system/role/add'
                });
            }

            window.edit = function(obj) {
                layer.open({
                    type: 2,
                    title: '修改',
                    shade: 0.1,
                    area: ['500px', '400px'],
                    content: '/system/role/edit/?id=' + obj.data["id"]
                });
            }

            window.power = function (obj) {
                layer.open({
                    type: 2,
                    title: '授权',
                    shade: 0.1,
                    area: ['320px', '400px'],
                    content: '/system/role/power?id=' + obj.data["id"]
                });
            }

            window.remove = function(obj) {
                layer.confirm('确定要删除该角色？', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: "/system/role/delete",
                        data: {id: obj.data['id']},
                        dataType: 'json',
                        type: 'POST',
                        success: function(result) {
                            layer.close(loading);
                            if (result.code == 200) {
                                layer.msg(result.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() {
                                    obj.del();
                                });
                            } else {
                                layer.close(loading);
                                layer.msg(result.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.batchRemove = function(obj) {

                var checkIds = common.checkField(obj, 'userId');

                if (checkIds === "") {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }

                layer.confirm('确定要删除这些角色', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + "batchRemove/" + ids,
                        dataType: 'json',
                        type: 'delete',
                        success: function(result) {
                            layer.close(loading);
                            if (result.success) {
                                layer.msg(result.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() {
                                    table.reload('role-table');
                                });
                            } else {
                                layer.msg(result.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.refresh = function(param) {
                table.reload('role-table');
            }
        })
    </script>
</body>

</html>
